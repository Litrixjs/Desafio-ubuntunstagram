<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Releitura do Instagram!</title>
</head>
<body>
    <div class="uinstagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/Ubuntu_Touch.png" alt="smartphone">
        </div>
        <div class="instagra-continue">
            <div class="group">

                <img src="imagens/logo-ubuntu.png" class="instagram-logo" alt="instagra logo">

                <div class="profile-photo">
                    <img src="imagens/foto-perfil.png" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue com o seu perfil Francisleno</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Francisleno</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
